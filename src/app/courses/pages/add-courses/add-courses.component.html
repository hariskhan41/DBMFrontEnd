<style>
    .myClass{
        width: 60%;

    }
    .myClass:hover{
      outline-color: #2bbbad !important;
        
    }
    .myStyle{
      margin-left: 32%; margin-right:32% ; margin-bottom: -20%; text-align: center;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
</style>

<mat-card class="myStyle">
<mat-card-title>Add Course</mat-card-title>
<br>
<mat-card-content>
    <mat-form-field appearance="outline" class="myClass">
        <mat-label>Course Name</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="myClass">
        <mat-label>Course Details</mat-label>
        <input matInput>
      </mat-form-field>
      <form [formGroup] = "form" novalidate>
          <mat-form-field appearance="outline" class="myClass">
              <mat-label>Course Image</mat-label>
              <ngx-mat-file-input formControlName="file"></ngx-mat-file-input>
              <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary">Add</button>
 </mat-card-content> 
</mat-card>
