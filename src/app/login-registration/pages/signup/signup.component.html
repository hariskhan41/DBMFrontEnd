<mat-card class="card-login">
    <mat-card-title>Sign Up</mat-card-title>
    <br>
    <mat-card-content>
        <mat-form-field color="accent" appearance="outline" class="form-input">
            <mat-label>First Name</mat-label>
            <input matInput [formControl]="FirstName" required>
            <mat-error *ngIf="FirstName.invalid">
                <mat-icon>error</mat-icon> {{getErrorMessageFirstName()}}
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field color="accent" appearance="outline" class="form-input">
            <mat-label>Last Name</mat-label>
            <input matInput [formControl]="LastName" required>
            <mat-error *ngIf="LastName.invalid">
                <mat-icon>error</mat-icon> {{getErrorMessageLastName()}}
            </mat-error>
        </mat-form-field>
        <br>


        <mat-form-field color="accent" appearance="outline" class="form-input">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">
                <mat-icon>error</mat-icon> {{getErrorMessageEmail()}}
            </mat-error>
        </mat-form-field>

        <br>
        <mat-form-field color="accent" appearance="outline" class="form-input">
            <mat-label>CNIC</mat-label>
            <input matInput [formControl]="CNIC" required>
            <mat-error *ngIf="CNIC.invalid">
                <mat-icon>error</mat-icon> {{getErrorMessageCNIC()}}
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field color="accent" appearance="outline" class="form-input">
            <mat-label>Date Of Birth</mat-label>
            <input matInput placeholder="Date Of Birth" [matDatepicker]="simpleDate" [formControl]="DateOfBirth"
                required>
            <mat-datepicker-toggle matSuffix [for]="simpleDate"></mat-datepicker-toggle>
            <mat-datepicker #simpleDate></mat-datepicker>
            <mat-error *ngIf="DateOfBirth.invalid">
                <mat-icon>error</mat-icon> {{getErrorMessageDOB()}}
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field color="accent" appearance="outline" class="form-input">
            <mat-label>Password</mat-label>
            <!-- <input matInput type="password"> -->
            <input id="mysecretpassword" type="password" placeholder="Password" [formControl]="Password" required
                matInput showHideInput>
            <i matSuffix class="material-icons" showHideTrigger="mysecretpassword"
                [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"></i>
            <mat-error *ngIf="Password.invalid">
                <mat-icon>error</mat-icon> {{getErrorMessagePassword()}}
            </mat-error>
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button class="btn-login" color="primary">Login</button>
        <br>
    </mat-card-content>
</mat-card>
